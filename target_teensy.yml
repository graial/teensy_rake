# target: "main"

compiler:
  # path: gcc
  source_path:     &source_path 'src/'
  unit_tests_path: &unit_tests_path 'test/'
  build_path:      &build_path 'build/'
  objs_path:      &objs_path 'build/objs/'
  mocks_path:      &mocks_path 'mocks/'
  target_path: 'teensy3/'
includes: 
  prefix: '-I'
  items:
    - teensy3/
    - includes/
defines: 
  prefix: '-D'
  items:
    - F_CPU=48000000 
    - USB_SERIAL 
    - TEENSY
    - LAYOUT_US_ENGLISH 
    - __MK66FX1M0__ 
    - F_CPU=48000000 
    - USING_MAKEFILE 
    - ARDUINO=10805 
    - TEENSYDUINO=144
MCU: 'MK66FX1M0'
cc_compiler_options: 
  - Wall
  - g
  - Os
  - mcpu=cortex-m4
  - mthumb
  - MMD
cpp_compiler_options: 
  - std=gnu++14 
  - mcpu=cortex-m4
  - mthumb
  - MMD
  - felide-constructors 
  - fno-exceptions 
  - fno-rtti
CC: 'arm-none-eabi-gcc'
CPP: 'arm-none-eabi-g++'
linker:
  options: 
    - Os 
    - Wl,--gc-sections,--defsym=__rtc_localtime=0 --specs=nano.specs 
    - mcpu=cortex-m4 
    - mthumb 
    - Tteensy3/mk66fx1m0.ld
# simulator_options:  ' -cpu cortex-m3 -M lm3s6965evb -no-reboot -nographic -kernel'
# simulator: 'qemu-system-arm'
arduino_path:           '/home/al/tools/arduino/'
tools_path:             'hardware/tools/'
