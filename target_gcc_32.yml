# Copied from ~Unity/targets/gcc_32.yml
unity_root:  &unity_root 'unity.framework'
unity_source: &unity_source 'unity.framework/src/'
compiler:
  path: gcc
  source_path:     &source_path 'src/'
  includes_path:     &includes_path 'includes/'
  teensy3_path:     &teensy3_path 'teensy3/'
  unit_tests_path: &unit_tests_path 'test/'
  build_path:      &build_path 'build/'
  mocks_path:      &mocks_path 'mocks/'
  options:
    - '-c'
    - '-m32'
    - '-Wall'
    - '-Wno-address'
    # - '-std=c99'
    - '-pedantic'
  includes:
    prefix: '-I'
    items:
      - *source_path
      - *unity_source
      - *unit_tests_path
      - *includes_path
      - *teensy3_path
      - *mocks_path
  defines:
    prefix: '-D'
    items:
      - UNITY_INCLUDE_DOUBLE
      - UNITY_SUPPORT_TEST_CASES
      - __MK66FX1M0__ 
      - F_CPU=48000000
  object_files:
    prefix: '-o'
    extension: '.o'
    destination: *build_path
linker:
  path: gcc
  options:
    - -lm
    - '-m32'
  includes:
    prefix: '-I'
  object_files:
    path: *build_path
    extension: '.o'
  bin_files:
    prefix: '-o'
    extension: '.exe'
    destination: *build_path
colour: true
:unity:
  :plugins: []
