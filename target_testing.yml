# Copied from ~Unity/targets/gcc_32.yml
unity_root:  &unity_root 'unity.framework'
unity_source: &unity_source 'unity.framework/src/'
compiler:
  source_path:     &source_path 'src/'
  includes_path:     &includes_path 'includes/'
  target_path:     &target_path 'mocks/'
  objs_path:     &objs_path 'build/objs/'
  unit_tests_path: &unit_tests_path 'test/'
  build_path:      &build_path 'build/'
  mocks_path:      &mocks_path 'mocks/'
  object_files:
    prefix: '-o'
    extension: '.o'
    destination: *build_path
CC: gcc
cc_compiler_options:
  - Werror
  - c
  - m32
  - Wno-address
  # - std=c99
  - pedantic
CPP: g++
cpp_compiler_options: 
  - m32
  - Werror
  - std=gnu++14
  - felide-constructors
  - fno-exceptions
  - fno-rtti
includes:
  prefix: '-I'
  items:
    - *source_path
    - *unity_source
    - *unit_tests_path
    - *includes_path
    - *target_path
    - *mocks_path
defines:
  prefix: '-D'
  items:
    - UNITY_INCLUDE_DOUBLE
    - UNITY_SUPPORT_TEST_CASES
    - __MK66FX1M0__ 
    - F_CPU=48000000
    - TEST
linker:
  options:
    - lm
    - z muldefs
    - m32
  includes:
    prefix: '-I'
  object_files:
    path: *build_path
    extension: '.o'
  bin_files:
    prefix: '-o'
    destination: *build_path
exe_filetype: '.exe'
colour: true
:unity:
  :plugins: []
